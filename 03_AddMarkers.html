<!DOCTYPE html>
<html>
<script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyARxs_0QWBQzZ-7tnFIkcz6Tzh5Fr1I0xg"></script>
<div id="map" style="width: 1024px; height: 768px"></div>

<script>

var locations = [
    [42.388517, -71.119043],
    [42.373483, -71.118754],
    [42.365337, -71.103534],
    [42.362423, -71.085583]
];


function init(){
	var latlng = new google.maps.LatLng(42.357261, -71.092626);
	var myOptions = {
		zoom : 12,
		center : latlng,
		mapTypeId : google.maps.MapTypeId.ROADMAP
	};
  var map = new google.maps.Map(document.getElementById('map'), myOptions);

  locations.forEach(function(item){
      var location = new google.maps.LatLng(item[0], item[1]);
      var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: 'Hello World!'
      });
      return marker;
      
  });
};


google.maps.event.addDomListener(window,'load',init);



</script>





</html>
